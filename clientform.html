
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBDevelopment - Client Form</title>
  <style>
  body { font-family: Arial, sans-serif; background: #fffaf5; margin: 0; color: #381C0B; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; border: 1px solid #d7ccc8; }
    h2 { color: #bf360c; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    textarea, input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    img.logo { width: 120px; display: block; margin: 10px auto; }
  </style>
</head>
<body>
  <div class="container">
    <img src="nbdev-logo.jpg" alt="NBDevelopment Logo" class="logo">
    <h2>Website Project Intake Form</h2>
    <label>Business Name</label><input type="text">
    <label>Describe your business</label><textarea></textarea>
    <label>Website Type</label>
    <select>
      <option>Business Info Page</option>
      <option>Gallery or Portfolio</option>
      <option>Ordering Form</option>
      <option>Online Store</option>
    </select>
    <label>Products/Services Offered</label><textarea></textarea>
    <label>Brand colors/logo details</label><textarea></textarea>
    <label>Gallery Images?</label><textarea></textarea>
    <label>Contact Info</label><textarea></textarea>
    <label>Social Media Links</label><textarea></textarea>
  </div>
</body>
</html>
